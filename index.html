<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Polygonal</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
        <header>
          <div id="mySidepanel" class="sidepanel">
            <a href="#" class="closebtn" onclick="closeNav()">×</a>
            <div class="btn-group">
              <button>Manual</button>
              <button id="set">Set</button>
              <!-- Display: -->
              <button id="reset">Reset</button>
              <button id="displayCalculs">Calcul</button>
            </div>
          </div>
          <button class="openbtn" onclick="openNav()">☰ </button>  
          <ul class="dropdown">
              <span class = "highTitle">
                <a href="#"  id="number" class="dropbtn">Station n° ▾</a>
              <div id="linkSt" class="dropdown-content">
              </div>
            </span>
            </ul>
          <p><b>ht. inst.:</b><input type="float" name="input" MAXLENGTH="4" id="ht" value="" size=2></p>
          <!-- <h3>Téophile</h3> -->
        </header>
<!-- <main> -->
        <div class="onDemand" id="onDemand" hidden>
            
            <p>instrument stdDev &nbsp<input type="float" name="input" MAXLENGTH="3" id="stdDev" value="0.01" size=3></p>
            <p>x Initial St 1 &nbsp<input type="float" name="input" MAXLENGTH="7" id="xInitial" value="500" size=6></p>
            <p>y Initial St 1 &nbsp<input type="float" name="input" MAXLENGTH="7" id="yInitial" value="500" size=6></p>
            <p>z Initial St 1 &nbsp<input type="float" name="input" MAXLENGTH="7" id="zInitial" value="400" size=6></p>
            <p>bearing St 1-> St 2 &nbsp<input type="float" name="input" MAXLENGTH="8" id="bearing" value="100" size=6></p>
            <p><button id="submit">Submit</button></p>
        </div>
        <div class="row">
            <div class="column targetBackSight">

                <p><span class ="title">Target Backsight</span> ht. instr.:<input type="float" name="input" MAXLENGTH="4" id="hta" value="" size=2></p>
                <table  id="targetBackSight">
                    <thead>
                      <tr>
                        <th></th><th>Hor ∠</th><th>Vert ∠</th><th>EDMI</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>D</td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="ahg" value="" size=6></td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="avg" value="" size=6></td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="adg" value="" size=5></td>
                      </tr>
                      <tr>
                        <td>R</td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="ahd" value="" size=6></td>
					            	<td><input type="float" name="input" MAXLENGTH="8" id="avd" value="" size=6></td>
						            <td><input type="float" name="input" MAXLENGTH="8" id="add" value="" size=5></td>
                      </tr>
                      <tr>
                        <td>Gap</td>
                        <td id="eah"></td><td id="eav"></td><td id= "ead"></td>
                    </tr>
                    <tr>
                        <td>Ave.</td><td id="mah"></td><td id="mav"></td><td id="mad"></td>
                    </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row">
            <div class="column targetForeSight">
              <p><span class ="title">Target Foresight</span>ht. instr.:<input type="float" name="input" MAXLENGTH="4" id="htb" value="" size=2></p>
                <table  id="targetForeSight">
                    <thead>
                      <tr>
                        <th></th><th>Hor ∠</th><th>Vert ∠</th><th>EDMI</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>D</td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="bhg" value="" size=6></td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="bvg" value="" size=6></td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="bdg" value="" size=5></td>
                      </tr>
                      <tr>
                        <td>R</td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="bhd" value="" size=6></td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="bvd" value="" size=6></td>
                        <td><input type="float" name="input" MAXLENGTH="8" id="bdd" value="" size=5></td>
                      </tr>
                      <tr>
                          <td>Gap</td>
                          <td id="ebh"></td><td id="ebv"></td><td id= "ebd"></td>
                      </tr>
                      <tr>
                          <td>Ave.</td><td id="mbh"></td><td id="mbv"></td><td id="mbd"></td>
                      </tr>
                    </tbody>
                  </table>

        </div>
      <div class="column"></div>
      <div class="column">
        <button class ="mainButton" id="calc">Calcul</button>
      </div>
    </div>
    <div class="row">
      <div class="column"></div>
      <div class="column">
        <button class="mainButton" id="calculpoly">calcul poly</button>
      </div>
      <div class="column "></div>
    </div>

          <div class="modal" id="modal">
              <div class="modal-content">
                <legend>Polygonal <span class="close float-right">&times;</span> </legend>
